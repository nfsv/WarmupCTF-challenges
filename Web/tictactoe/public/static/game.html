<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="menu">
        <span id="username">User <b id="username-placeholder">Guest</b></span>
        <button id="logout-button">Logout</button>
        <button id="save-points-button">Save Points</button>
    </div>
    <div class="game-container">
        <h1>Caro Game</h1>
        <div id="game-board"></div>
        <button id="reset-button">Reset Game</button>
        <p id="status">Player X's turn</p>
        <div class="scoreboard">
            <div class="score">
                <span class="label">Human:</span> <span id="human-score">0</span>
            </div>
            <div class="score">
                <span class="label">Computer:</span> <span id="computer-score">0</span>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
